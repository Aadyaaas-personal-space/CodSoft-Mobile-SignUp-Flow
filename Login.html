<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    background: #000;
    min-height: 100vh;
    color: #fff;
}
.login-container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
    text-align: center;
}
.social-icons i {
    font-size: 26px;
    margin: 0 10px;
    cursor: pointer;
    color: #fff;
}
.social-icons i:hover {
    color: #ffd700;
}
.or-line {
    display: flex;
    align-items: center;
    margin: 20px 0;
}
.or-line div {
    flex: 1;
    height: 1px;
    background: rgba(255,255,255,0.4);
}
.or-line span {
    margin: 0 10px;
    font-size: 13px;
}
.form-control {
    border-radius: 10px;
}
.btn-signin {
    background: #fff;
    color: #000;
    border-radius: 30px;
    font-weight: 600;
}
.link {
    color: #fff;
    text-decoration: underline;
    cursor: pointer;
}
</style>
</head>

<body class="d-flex align-items-center">

<div class="login-container">

    <!-- Title -->
    <h3 class="fw-bold mb-2">Sign In</h3>

    <!-- Thought -->
    <p class="mb-3">
        “Welcome back!  
        Let’s continue where you left off.”
    </p>

    <!-- Social Login -->
    <p class="fw-semibold">Login us via</p>
    <div class="social-icons mb-3">
        <i class="bi bi-linkedin"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-telephone-fill"></i>
        <i class="bi bi-twitter"></i>
    </div>

    <!-- OR -->
    <div class="or-line">
        <div></div>
        <span>LOGIN VIA EMAIL</span>
        <div></div>
    </div>

    <!-- Form -->
    <div class="text-start">
        <input type="email" class="form-control mb-3" placeholder="Email Address">
        <input type="password" class="form-control mb-2" placeholder="Password">

        <!-- Forget password -->
        <div class="text-end mb-3">
            <span class="link small" onclick="forgotPassword()">Forgot password?</span>
        </div>

        <!-- Sign In Button -->
        <button class="btn btn-signin w-100 py-2"
                onclick="loginUser()">
            SIGN IN
        </button>
    </div>

    <!-- Register -->
    <p class="mt-3">
        Don’t have an account?
        <span class="link" onclick="goRegister()">Register</span>
    </p>

</div>

<script>
function loginUser() {
    window.location.href = "dashboard.html";
}

function goRegister() {
    window.location.href = "Register.html";
}

function forgotPassword() {
    alert("Forgot password flow coming soon");
}
</script>

</body>
</html>
