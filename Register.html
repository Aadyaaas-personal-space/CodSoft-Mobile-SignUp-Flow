<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(135deg, #000000);
    min-height: 100vh;
    color: #fff;
}
.register-container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
}
.social-icons i {
    font-size: 26px;
    margin: 0 10px;
    cursor: pointer;
}
.social-icons i:hover {
    color: #ffd700;
}
.or-line {
    display: flex;
    align-items: center;
    margin: 20px 0;
}
.or-line div {
    flex: 1;
    height: 1px;
    background: rgba(255,255,255,0.4);
}
.or-line span {
    margin: 0 10px;
    font-size: 13px;
}
.form-control {
    border-radius: 10px;
}
.btn-signup {
    background: #fff;
    color: #2575fc;
    border-radius: 30px;
    font-weight: 600;
}
.login-link {
    color: #fff;
    text-decoration: underline;
    cursor: pointer;
}
</style>
</head>

<body class="d-flex align-items-center">

<div class="register-container text-center">

    <!-- Title -->
    <h3 class="fw-bold mb-2">Sign Up</h3>

    <!-- Thought -->
    <p class="mb-3">
        ‚ÄúYour journey starts here.  
        Create an account and grow with us.‚Äù
    </p>

    <!-- Social Join -->
    <p class="fw-semibold">Join us via</p>
    <div class="social-icons mb-3">
        <i class="bi bi-linkedin"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-telephone-fill"></i>
        <i class="bi bi-twitter"></i>
    </div>

    <!-- OR -->
    <div class="or-line">
        <div></div>
        <span>JOIN VIA EMAIL</span>
        <div></div>
    </div>

    <!-- Form -->
    <div class="text-start">
        <input type="text" class="form-control mb-3" placeholder="Full Name">
        <input type="email" class="form-control mb-3" placeholder="Email Address">
        <input type="password" class="form-control mb-3" placeholder="Password">

        <!-- Terms -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label small" for="terms">
                I agree with <u>Terms</u> & <u>Privacy Policy</u>
            </label>
        </div>

        <!-- Signup Button -->
        <button class="btn btn-signup w-100 py-2"
                onclick="registerUser()">
            SIGN UP
        </button>
    </div>

    <!-- Login -->
    <p class="mt-3">
        Already have an account?
        <span class="login-link" onclick="goLogin()">Login</span>
    </p>

</div>

<!-- SUCCESS MODAL -->
<div class="modal fade" id="successModal">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
    <div class="modal-body text-center">
        <h5 class="text-success">Registration Successful üéâ</h5>
        <p class="mb-3">Please login to continue</p>
        <button class="btn btn-primary" onclick="redirectLogin()">OK</button>
    </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function registerUser() {
    let modal = new bootstrap.Modal(document.getElementById("successModal"));
    modal.show();
}

function redirectLogin() {
    window.location.href = "Login.html";
}

function goLogin() {
    window.location.href = "Login.html";
}
</script>

</body>
</html>
