<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Welcome</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
    background: #000;
    min-height: 100vh;
    color: #fff;
}
.intro-container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
    text-align: center;
}
.hero-img {
    width: 100%;
    max-height: 220px;
    object-fit: contain;
}
.social-icons i {
    font-size: 26px;
    margin: 0 10px;
    cursor: pointer;
    color: #fff;
}
.social-icons i:hover {
    color: #ffd700;
}
.or-line {
    display: flex;
    align-items: center;
    margin: 20px 0;
}
.or-line div {
    flex: 1;
    height: 1px;
    background: rgba(255,255,255,0.4);
}
.or-line span {
    margin: 0 10px;
    font-size: 14px;
}
.btn-signup {
    background: #fff;
    color: #000;
    border-radius: 30px;
    font-weight: 600;
}
.login-link {
    color: #fff;
    text-decoration: underline;
    cursor: pointer;
}
</style>
</head>

<body class="d-flex align-items-center">

<div class="intro-container">

    <!-- Welcome -->
    <h2 class="fw-bold">Welcome üëã</h2>

    <!-- Thought -->
    <p class="mt-2">
        ‚ÄúGreat things begin with a single step.<br>
        Join us and grow together.‚Äù
    </p>

    <!-- Image -->
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
         class="hero-img my-3" alt="Welcome Image">

    <!-- Social Join -->
    <p class="fw-semibold">Join us via</p>
    <div class="social-icons mb-3">
        <i class="bi bi-linkedin"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-telephone-fill"></i>
        <i class="bi bi-twitter"></i>
    </div>

    <!-- OR -->
    <div class="or-line">
        <div></div>
        <span>OR REGISTER WITH EMAIL</span>
        <div></div>
    </div>

    <!-- Sign Up -->
    <button class="btn btn-signup w-100 py-2 mb-3"
            onclick="goSignup()">
        SIGN UP
    </button>

    <!-- Login -->
    <p>
        Already have an account?
        <span class="login-link" onclick="goLogin()">Login</span>
    </p>

</div>

<script>
function goSignup() {
    window.location.href = "Register.html";
}

function goLogin() {
    window.location.href = "Login.html";
}
</script>

</body>
</html>
